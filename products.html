<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="Productos">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="pb-5 container">
      <div class="container">
        
        <!-- Campo de Búsqueda -->
        <div class="row mb-4">
          <div class="col-md-12">
            <label for="search">Buscar:</label>
            <input type="search" id="search" class="form-control" placeholder="Buscar productos...">
          </div>
        </div>

        <!-- Controles de Filtrado y Ordenado -->
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="minPrice">Precio Mínimo</label>
            <input type="number" id="minPrice" class="form-control" placeholder="2500">
          </div>
          <div class="col-md-4">
            <label for="maxPrice">Precio Máximo</label>
            <input type="number" id="maxPrice" class="form-control" placeholder="15000">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="filterProducts()">Filtrar</button>
            <a href="#" class="btn btn-secondary ms-2" onclick="clearFilters()">Limpiar</a>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-12 d-flex justify-content-end">
            <div class="btn-group">
              <button class="btn btn-outline-secondary" onclick="sortProducts('priceAsc')">Menor Precio<i class="fa fa-sort-amount-asc"></i></button>
              <button class="btn btn-outline-secondary" onclick="sortProducts('priceDesc')">Mayor Precio <i class="fa fa-sort-amount-desc"></i></button>
              <button class="btn btn-outline-secondary" onclick="sortProducts('relevanceDesc')">Relevancia <i class="fa fa-sort"></i></button>
            </div>
          </div>
        </div>

        <!-- Contenedor de Productos -->
        <div id="productsContainer" class="row"></div>

      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
  </div>
</body>

</html>
